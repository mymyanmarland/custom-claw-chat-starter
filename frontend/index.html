<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ko Paing Web Chat</title>
  <style>
    :root {
      --bg: #060b1a;
      --card: rgba(17, 25, 48, 0.72);
      --card-border: rgba(150, 176, 255, 0.2);
      --text: #eaf0ff;
      --muted: #9ba9cd;
      --accent: #4f7cff;
      --user: #2b3f7f;
      --assistant: #18264d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% 0%, #192e66 0%, transparent 60%),
                  radial-gradient(1000px 600px at 90% 0%, #1e2b52 0%, transparent 60%),
                  var(--bg);
      min-height: 100dvh;
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 22px 14px; }
    .title { font-size: 28px; font-weight: 700; margin: 0 0 6px; }
    .sub { color: var(--muted); margin: 0 0 16px; font-size: 14px; }

    .card {
      background: var(--card);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.28);
    }

    .row { display: flex; gap: 10px; }
    .row > * { flex: 1; }

    input, select, button, textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #324577;
      background: #0d1836;
      color: var(--text);
      padding: 11px 12px;
      font-size: 14px;
    }
    input::placeholder, textarea::placeholder { color: #7184b8; }
    button {
      background: linear-gradient(180deg, #5a86ff 0%, #3c67e5 100%);
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button.secondary {
      background: #152447;
      border: 1px solid #2f467b;
    }

    .hidden { display: none; }

    #chat {
      height: 460px;
      overflow: auto;
      padding: 10px;
      background: rgba(7, 13, 29, 0.72);
      border: 1px solid #253a6a;
      border-radius: 12px;
      margin: 12px 0;
    }
    .msg {
      margin: 8px 0;
      padding: 11px 12px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.45;
      max-width: 85%;
    }
    .user { background: var(--user); margin-left: auto; }
    .assistant { background: var(--assistant); margin-right: auto; }

    .status { color: var(--muted); font-size: 12px; margin-top: 8px; min-height: 16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Ko Paing Web Chat</h1>
    <p class="sub">Minimal Glass Dark • Login-protected • Online-ready</p>

    <div id="loginCard" class="card">
      <div class="row">
        <input id="username" placeholder="Username" autocomplete="username" />
        <input id="password" placeholder="Password" type="password" autocomplete="current-password" />
      </div>
      <button id="loginBtn" style="margin-top:10px">Login</button>
      <div id="loginStatus" class="status"></div>
    </div>

    <div id="chatCard" class="card hidden" style="margin-top:14px;">
      <div class="row">
        <select id="modelSelect"></select>
        <button class="secondary" id="clearHistoryBtn">Clear</button>
        <button class="secondary" id="logoutBtn">Logout</button>
      </div>

      <div id="chat"></div>

      <textarea id="input" rows="3" placeholder="ကိုယ်ပြောချင်တာရေးပါ… (Enter = Send, Shift+Enter = New Line)"></textarea>
      <div class="row" style="margin-top:8px;">
        <button id="sendBtn">Send</button>
      </div>
      <div id="chatStatus" class="status"></div>
    </div>
  </div>

<script>
const API = window.location.origin;
const $ = id => document.getElementById(id);
let token = localStorage.getItem('chat_token') || '';

function setStatus(id, text){ $(id).textContent = text || ''; }
function addMsg(role, content){
  const d = document.createElement('div');
  d.className = `msg ${role}`;
  d.textContent = content;
  $('chat').appendChild(d);
  $('chat').scrollTop = $('chat').scrollHeight;
  return d;
}

async function api(path, opts={}){
  const headers = { 'Content-Type':'application/json', ...(opts.headers||{}) };
  if (token) headers.Authorization = `Bearer ${token}`;
  const r = await fetch(API + path, { ...opts, headers });
  if (!r.ok) throw new Error(await r.text());
  return r;
}

async function loadModels(){
  const r = await api('/api/models');
  const j = await r.json();
  const m = $('modelSelect');
  m.innerHTML='';
  j.models.forEach(x=>{ const o=document.createElement('option'); o.value=x; o.textContent=x; m.appendChild(o); });
  m.value = localStorage.getItem('chat_model') || 'openrouter/auto';
}

async function loadHistory(){
  const r = await api('/api/history');
  const j = await r.json();
  $('chat').innerHTML='';
  (j.messages||[]).forEach(m=>addMsg(m.role,m.content));
}

async function login(){
  try{
    setStatus('loginStatus','Logging in...');
    const r = await fetch(API+'/api/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username:$('username').value.trim(),password:$('password').value})
    });
    if(!r.ok) throw new Error('Login failed');
    const j = await r.json();
    token = j.token;
    localStorage.setItem('chat_token', token);
    $('loginCard').classList.add('hidden');
    $('chatCard').classList.remove('hidden');
    await loadModels();
    await loadHistory();
    setStatus('loginStatus','');
  }catch(e){ setStatus('loginStatus', e.message); }
}

async function send(){
  const text = $('input').value.trim();
  if(!text) return;
  $('input').value='';
  addMsg('user', text);
  const assistant = addMsg('assistant', '');
  const model = $('modelSelect').value;
  localStorage.setItem('chat_model', model);

  try {
    setStatus('chatStatus', 'Thinking...');
    const r = await api('/api/chat', { method:'POST', body: JSON.stringify({ model, message:text }) });
    const reader = r.body.getReader();
    const decoder = new TextDecoder();
    let buf='';

    while(true){
      const {done, value} = await reader.read();
      if(done) break;
      buf += decoder.decode(value, {stream:true});
      const parts = buf.split('\n\n');
      buf = parts.pop();
      for(const p of parts){
        const line = p.split('\n').find(x=>x.startsWith('data: '));
        if(!line) continue;
        const d = JSON.parse(line.slice(6));
        if(d.token) assistant.textContent += d.token;
        if(d.error) assistant.textContent = 'Error: ' + d.error;
      }
      $('chat').scrollTop = $('chat').scrollHeight;
    }
    setStatus('chatStatus', 'Ready');
  } catch(e){
    assistant.textContent = 'Error: ' + e.message;
    setStatus('chatStatus', e.message);
  }
}

$('loginBtn').onclick = login;
$('sendBtn').onclick = send;
$('input').addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});
$('logoutBtn').onclick = () => { localStorage.removeItem('chat_token'); location.reload(); };
$('clearHistoryBtn').onclick = async () => {
  await api('/api/history',{method:'DELETE'});
  $('chat').innerHTML='';
  setStatus('chatStatus', 'History cleared');
};
$('modelSelect').onchange = () => localStorage.setItem('chat_model',$('modelSelect').value);

if(token){
  $('loginCard').classList.add('hidden');
  $('chatCard').classList.remove('hidden');
  loadModels().then(loadHistory).catch(()=>{ localStorage.removeItem('chat_token'); location.reload(); });
}
</script>
</body>
</html>
